<!DOCTYPE html>
<html>
<head>
  <title>Live Google Sheet Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    canvas {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>Monthly Sell of Things</h2>
  <canvas id="myChart" width="800" height="400"></canvas>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbxxAt61qImUwpHNnv6nAcb-Dlse420bH0NTu7VhWXeLH36ArnfZHoBWW8_1HU5oDOh0_g/exec";

    async function fetchData() {
      try {
        const response = await fetch(url);
        const rows = await response.json(); // Apps Script returns a 2D array

        // Skip header row
        const labels = rows.slice(1).map(r => r[0] || "Unknown"); // Thing Name
        const monthly = rows.slice(1).map(r => r[1] || 0);
        const weekly = rows.slice(1).map(r => r[2] || 0);
        const daily = rows.slice(1).map(r => r[3] || 0);

        // Remove previous chart if exists
        if(window.myChart) window.myChart.destroy();

        const ctx = document.getElementById('myChart').getContext('2d');
        window.myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [
              { label: 'Monthly Sell', data: monthly, backgroundColor: 'rgba(54, 162, 235, 0.6)' },
              { label: 'Weekly Sell', data: weekly, backgroundColor: 'rgba(255, 206, 86, 0.6)' },
              { label: 'Daily Sell', data: daily, backgroundColor: 'rgba(75, 192, 192, 0.6)' }
            ]
          },
          options: {
            responsive: true,
            plugins: { legend: { position: 'top' } },
            scales: { y: { beginAtZero: true } }
          }
        });

      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    fetchData();
    setInterval(fetchData, 30000); // Refresh chart every 30 seconds
  </script>
</body>
</html>
