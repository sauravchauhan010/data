<!DOCTYPE html>
<html>
<head>
  <title>Live Google Sheet Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    canvas {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      padding: 20px;
    }
  </style>
</head>
<body>
  <h2>Monthly Sell of Things</h2>
  <canvas id="myChart" width="800" height="400"></canvas>

  <script>
    const SHEET_ID = "1gGm5MgseZynjf2GatevmJTh04cUOVeCg8WyYdjlznIQ"; // replace with your Sheet ID
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    async function fetchData() {
      const response = await fetch(url);
      const text = await response.text();
      const json = JSON.parse(text.substring(47, text.length-2)); // clean the JSON

      const rows = json.table.rows;

      // Extract data
      const labels = rows.map(r => r.c[0].v); // Thing Name
      const monthly = rows.map(r => r.c[1].v); // Monthly Sell
      const weekly = rows.map(r => r.c[2].v);  // Weekly Sell
      const daily = rows.map(r => r.c[3].v);   // Daily Sell

      // Create Chart
      const ctx = document.getElementById('myChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Monthly Sell',
              data: monthly,
              backgroundColor: 'rgba(54, 162, 235, 0.6)'
            },
            {
              label: 'Weekly Sell',
              data: weekly,
              backgroundColor: 'rgba(255, 206, 86, 0.6)'
            },
            {
              label: 'Daily Sell',
              data: daily,
              backgroundColor: 'rgba(75, 192, 192, 0.6)'
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    fetchData();

    // Refresh chart every 30 seconds
    setInterval(fetchData, 30000);
  </script>
</body>
</html>
